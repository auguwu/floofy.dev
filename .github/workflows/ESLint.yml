name: ESLint
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - '.husky/**'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'package.json'
      - 'renovate.json'
      - 'tsconfig.json'

  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - '.husky/**'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'package.json'
      - 'renovate.json'
      - 'tsconfig.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      
      - name: Uses Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Setup Yarn and node-modules cache
        id: yarn-cache
        uses: auguwu/node-pm-action@master

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true' || steps.yarn-cache.outputs.node-modules-cache-hit != 'true'
        run: yarn install --immutable

      - name: Lint project with ESLint
        run: yarn lint

      - name: Check if project compiles
        run: tsc --noEmit
