name: ESLint
on:
    workflow_dispatch:
    push:
        branches:
            - 'master'
        paths-ignore:
            - '.github/**'
            - '.vscode/**'
            - '.husky/**'
            - '.eslintignore'
            - '.gitignore'
            - '**.md'
            - 'LICENSE'
            - 'renovate.json'

    pull_request:
        types: [opened, synchronize]
        branches:
            - master
        paths-ignore:
            - '.vscode/**'
            - '.husky/**'
            - '.eslintignore'
            - '.gitignore'
            - '**.md'
            - 'LICENSE'
            - 'renovate.json'
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun install --frozen
            - run: bun fmt
            - run: bun lint
